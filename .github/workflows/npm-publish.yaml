name: Version Release and NPM Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  NODE_VERSION: 20.11.0

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  version-release:
    name: Version Release Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: yarn install

      - name: Build Package
        run: yarn build

      - name: Unit Tests
        run: yarn test

      - name: Semantic Release
        id: semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true

      - name: Create Pull Request
        if: failure()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(release): ${{ steps.semantic-release.outputs.nextRelease.version }} [skip ci]'
          branch: 'release-${{ steps.semantic-release.outputs.nextRelease.version }}'
          base: main
          title: 'Release ${{ steps.semantic-release.outputs.nextRelease.version }}'
          body: 'This PR includes the changes for version ${{ steps.semantic-release.outputs.nextRelease.version }}.'
